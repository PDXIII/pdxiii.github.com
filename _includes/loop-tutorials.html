<section class="tutorial-section">

  <h2 class="section-title">Tutorials</h2>

  <ul class="tutorial-list">
    {% for tutorial in site.tutorials %}
      <li>
        
        <article class="tutorial-preview">
          <header class="article-header">
            <h1>
              <a class="header-link" href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a>
            </h1>
            <span class="post-meta">{{ tutorial.date | date: "%b %-d, %Y" }}</span>
          </header>
          <div class="article-content">
            {{ tutorial.excerpt }}
          </div>
        </article>
        <a href="{{ tutorial.url | prepend: site.baseurl }}" class="read-on-link">read on</a>
      </li>
    {% endfor %}
  </ul>

</section>
